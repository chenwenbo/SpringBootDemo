spring:
  datasource:
    url: jdbc:h2:~/H2DB/demo;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true
    hibernate:
      ddl-auto: update
  data:
    rest:
      base-path: /api
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8080